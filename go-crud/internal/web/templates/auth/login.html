{{ define "auth/login.html" }}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="/static/css/theme.css">
</head>
<body>
  <div class="bg-marble">
    <div class="container">

      <div class="topbar">
        <div class="brand title-font">T-SHITS</div>
        <div class="nav">
          <a href="/shop">Tienda</a>
          <a href="/register">Registro</a>
        </div>
      </div>

      <div class="auth-wrap">
        <div class="auth-card card">
          <h1 class="title-font">Inicia Sesión</h1>

          {{ if .Error }}
            <div class="err">{{ .Error }}</div>
          {{ end }}

          <form class="form-validate" method="post" action="/login" novalidate>
            <div class="field">
              <input class="input" name="email" type="email" placeholder="Usuario (email)"
                required maxlength="254" data-trim autocomplete="email">
              <div class="field-error">Pon tu email (válido).</div>
            </div>

            <div class="field">
              <input class="input" name="password" type="password" placeholder="Contraseña"
                required minlength="1" maxlength="72" autocomplete="current-password">
              <div class="field-error">Escribe tu contraseña.</div>
            </div>

            <button class="btn" type="submit">Entrar</button>
          </form>

          <p style="margin-top:12px">
            <a class="small-link" href="/register">Crear cuenta</a>
          </p>
        </div>
      </div>

    </div>
  </div>

  <script>
    // Validación HTML5 + estilos
    document.querySelectorAll('form.form-validate').forEach(form => {
      form.addEventListener('submit', (e) => {
        form.classList.add('was-validated');
        form.querySelectorAll('input[data-trim], textarea[data-trim]').forEach(i => i.value = i.value.trim());
        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
        }
      });
    });
  </script>
</body>
</html>
{{ end }}
