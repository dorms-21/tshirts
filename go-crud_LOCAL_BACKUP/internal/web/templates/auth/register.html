{{ define "auth/register.html" }}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="/static/css/theme.css">
</head>
<body>
  <div class="bg-marble">
    <div class="container">

      <div class="topbar">
        <div class="brand title-font">T-SHITS</div>
        <div class="nav">
          <a href="/shop">Tienda</a>
          <a href="/login">Login</a>
        </div>
      </div>

      <div class="auth-wrap">
        <div class="auth-card card">
          <h1 class="title-font">Registro</h1>

          {{ if .Error }}
            <div class="err">{{ .Error }}</div>
          {{ end }}

          <form method="post" action="/register">
            <input class="input" name="name" placeholder="Nombre">
            <input class="input" name="email" type="email" placeholder="Email">
            <input class="input" name="password" type="password" placeholder="Password">

            <hr style="border-color:rgba(255,255,255,.12)">

            <p style="margin:10px 0 6px; opacity:.9">
              <strong>Captcha:</strong> {{ .CaptchaQ }}
            </p>
            <input type="hidden" name="captcha_token" value="{{ .CaptchaToken }}">
            <input class="input" name="captcha_answer" placeholder="Respuesta">

            <button class="btn" type="submit">Crear cuenta</button>
          </form>

          <p style="margin-top:12px">
            <a class="small-link" href="/login">Ya tengo cuenta</a>
          </p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
{{ end }}
